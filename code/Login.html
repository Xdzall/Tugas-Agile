<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kuliner Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-cover bg-center" style="background-image: url('../assets/img/ilustrasi-rendang-1_169.jpeg');">

    <div class="flex h-full bg-gray-900 bg-opacity-10">
        <!-- Bagian Kiri (Form Login) -->
        <div class="w-1/3 bg-white bg-opacity-60 flex justify-center items-center rounded-3xl shadow-lg mx-8">
            <div class="p-8 w-full max-w-sm">
                <h2 class="text-3xl font-semibold text-center mb-6">Sign In</h2>
                <form>
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700">Username</label>
                        <input type="text" id="username"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500"
                            placeholder="Username">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700">Email</label>
                        <input type="email" id="email"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500"
                            placeholder="Email">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700">Password</label>
                        <input type="password" id="password"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500"
                            placeholder="Password">
                    </div>
                    <button type="button"
                        class="w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600 transition duration-200"
                        onclick="window.location.href='Beranda.html'">Login
                    </button>

                    <div class="mt-4 text-center">
                        <a href="#" class="text-sm text-orange-500 hover:underline">Forgot your password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
